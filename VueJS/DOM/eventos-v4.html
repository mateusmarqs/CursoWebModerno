<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click='somar(5, $event)'>Somar 1</button> 
    <p v-on:mousemove='atualizarXY'>
        Mouse: {{ x }} {{ y }}
        <span v-on:mousemove='parar'>PARAR AQIU!</span>
        <span v-on:mousemove.stop>PARAR AQIU!</span>
        <input type="text" v-on:keyup.enter='exibirAlerta'>
    </p>
</div> 

<script>
    new Vue({
        el: '#app', // Seleciona o trecho cujo ID = app
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                event.stopPropagation()
            },
            exibirAlerta(event) {
                alert('Alerta')
            }
        }
    })
</script>
