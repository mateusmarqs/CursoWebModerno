<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app', // Seleciona o trecho cujo ID = app
        data: {
            titulo: 'Usando Vue JS.',
            
        },
        methods: {
            saudacao() {
                return 'Boa Semana'
            }
        }
    })
</script>
