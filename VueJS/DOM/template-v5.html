<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html='linkHtml'></p>
</div>

<script>
    new Vue({
        el: '#app', // Seleciona o trecho cujo ID = app
        data: {
            titulo: 'Usando Vue JS.',
            link: 'http://google.com',
            linkHtml: "<a href='http://google.com'>Google 2</a>"
        },
        methods: {
            saudacao() { 
                this.titulo  ='Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
