<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Contador: {{ contador }} | {{ contador2 }}</p> 
    <p>Resultado: {{ resultado }}</p>
    <button v-on:click='aumentar'>Aumentar</button>
    <button v-on:click='contador2++'>Aumentar2</button>
    <button v-on:click='diminuir'>Diminuir</Dutton>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: { // Não é chamado pelo botão 2, evitando cálculos
            resultado() {
                console.log('Resultado computed sendo chamado...')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            contador(novo, antigo) {    // Recebe o valor antigo e o novo
                setTimeout(() => {
                    this.contador = 0
                }, 3000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            }
        }
    })
</script>
